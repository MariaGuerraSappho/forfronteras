<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>This Frontera</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet" />
    <script type="importmap">
      {
        "imports": {}
      }
    </script>
  </head>
  <body>
    <h1>This Frontera</h1>

    <section id="setupSection">
      <label for="waveformSelect">Waveform: </label>
      <select id="waveformSelect">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
      </select>
      &nbsp;&nbsp;
      <label for="harmonicityRange">Harmonicity: </label>
      <input type="range" id="harmonicityRange" min="1.0" max="3.0" step="0.1" value="1.0" />
      <span id="harmonicityValue">1.0</span>
      &nbsp;&nbsp;
      <label>Clef:
        <input type="radio" name="clef" value="treble" checked /> Treble
        <input type="radio" name="clef" value="bass" /> Bass
      </label>
      &nbsp;&nbsp;
      <label><input type="checkbox" id="keepRoot" /> Keep Root</label>
    </section>

    <section id="displaySection">
      <div id="staffContainer">
        <svg id="staffSVG" width="300" height="150">
          <!-- Staff lines -->
          <line x1="20" x2="280" y1="50" y2="50" stroke="black" stroke-width="2" />
          <line x1="20" x2="280" y1="70" y2="70" stroke="black" stroke-width="2" />
          <line x1="20" x2="280" y1="90" y2="90" stroke="black" stroke-width="2" />
          <line x1="20" x2="280" y1="110" y2="110" stroke="black" stroke-width="2" />
          <line x1="20" x2="280" y1="130" y2="130" stroke="black" stroke-width="2" />

          <!-- Clef symbol -->
          <text id="clefSymbol" x="25" y="105" text-anchor="middle"></text>

          <!-- Root note head (reference) -->
          <circle id="rootNoteHead" cx="150" cy="120" r="10" fill="blue" style="display: none;" />

          <!-- Active note head -->
          <circle id="noteHead" cx="150" cy="120" r="10" fill="black" />

          <!-- Preview note head -->
          <circle id="previewNoteHead" cx="150" cy="120" r="10" fill="orange" style="display: none;" />

          <!-- Note label -->
          <text id="noteLabel" x="150" y="145" text-anchor="middle" font-size="18"></text>
        </svg>
      </div>
    </section>

    <section id="controls">
      <button id="playButton">Play</button>
      <button id="nextButton">Next</button>
    </section>

    <section id="tuningSection">
      <p id="centsDifference">Tuning difference: 0.00 cents</p>
    </section>

    <script type="module" src="script.js"></script>
  </body>
</html>
